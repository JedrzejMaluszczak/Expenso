<mat-card>
  <div class="title-row">
    <span class="text-capitalize">{{action}}</span>
    <mat-icon
      color="accent"
      (click)="openNewCategoryDialog()"
    >add_circle
    </mat-icon>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.categoryBalance }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Akcja</th>
        <td mat-cell *matCellDef="let element">

          <button
            mat-icon-button
            matTooltip="remove"
            (click)="remove(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="change name"
            (click)="openUpdateDialog(element)"
          >
            <mat-icon>create</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
        <div class="balance-chart">
      <canvas id="chart-{{action}}">{{ chart }}</canvas>
    </div>
  </mat-card-content>
</mat-card>
