<h3>Add {{data.action}}</h3>
<form [formGroup]="form" (submit)="submit()">
  <mat-form-field>
    <input
      matInput
      min="0"
      step="0.01"
      required
      type="number"
      placeholder="Amount"
      formControlName="amount"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category"
    >
      <mat-option
        *ngFor="let category of data.categories"
        [value]="category.id"
      >
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Note"
      formControlName="note"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      required
      [matDatepicker]="picker1"
      placeholder="Date"
      formControlName="date"
    >
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      type="submit"
      color="primary"
    >Add
    </button>
    <button
      mat-raised-button
      color="accent"
      [mat-dialog-close]=""
    >Close
    </button>
  </div>
</form>
