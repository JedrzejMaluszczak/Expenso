<mat-card class="balance-card">
  <div class="title-row">
    <span class="text-capitalize">{{action}}</span>
    <mat-icon color="accent" (click)="openDialog()">add_circle</mat-icon>
  </div>
  <mat-card-content class="balance">
    <div class="balance-info">
      <ul class="data-list">
        <li><span>Today:</span> {{today}}</li>
        <li><span>This month:</span> {{monthly}}</li>
        <li><span>total:</span> {{total}}</li>
      </ul>
    </div>
    <div class="balance-chart">
      <canvas id="chart-{{action}}">{{ chart }}</canvas>
    </div>
  </mat-card-content>
</mat-card>
