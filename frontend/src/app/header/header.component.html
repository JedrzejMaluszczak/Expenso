<mat-toolbar color="primary" class="toolbar">
  <div *ngIf="!responsivenessService.isMobile; else mobile" class="navigation">
    <div class="logo" routerLink="">
      <img src="../../assets/dolar.png" class="icon">
      Expenso
    </div>
    <div *ngIf="(isLoggedIn | async)">
      <a routerLink="/categories" class="navigation-link">Categories</a>
      <a routerLink="/budget" class="navigation-link">Budget</a>
    </div>
  </div>
  <span
    routerLink="/auth/login"
    *ngIf="!(isLoggedIn | async)"
  >Login</span>
  <span
    (click)="logout()"
    *ngIf="(isLoggedIn | async)"
  >Logout</span>
</mat-toolbar>

<ng-template #mobile>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/budget">
      <mat-icon>monetization_on</mat-icon>
      <span>Budget</span>
    </a>
    <a mat-menu-item routerLink="/categories">
      <mat-icon>category</mat-icon>
      <span>Categories</span>
    </a>
  </mat-menu>
</ng-template>
